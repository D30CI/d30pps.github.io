<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pps Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">


        <div class="page-heading">
            <div class="logo-tengah">
                <img src="assets/images/logo/logo-white.png">
            </div>
        </div>
    </div>

    <div class="page-content">
        <section class="row">
            <div class="row">
                <div class="tengah">
                    <a href="#" class="login-forgot">Forgot Password</a>
                </div>
                <div class="tengah">
                    <input class="login-pps" type="text" placeholder="username">
                </div>
                <div class="tengah">
                    <input class="login-pps" type="password" placeholder="Password">
                </div>
                <div class="tengah">
                    <div class="checkbox">
                        <input type="checkbox" id="remember" class="form-check-input" checked=""> Remember me
                    </div>
                    <div class="tengah">
                        <button class="login-button">Login</button>
                    </div>

                </div>
            </div>


        </section>
    </div>

    <footer>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>2022 &copy; PPS</p>
            </div>
            <div class="float-end">
                <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                        href="https://payone.id">D30 Codingers</a></p>
            </div>
        </div>
    </footer>
    </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
