            <div class="page-content">
                <section class="row">
                    <div class="page-heading">
                        <h3>Registrasi Order</h3>
                    </div>
                    <div class="head-form">
                        <h5>Data Pengguna</h5>
                    </div>
                    <div class="row">


                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input type="text" id="name" class="form-control" name="name">
                            </div>
                        </div>

                        <div class="col-6 col-lg-2 col-md-6">
                            <div class="form-group">

                                <input type="date" id="birthday" class="form-control" name="ultah">

                        </div>


                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="form-group">
                                <label for="nophone">Nomor Handphone</label>
                                <input type="number" id="nophone" class="form-control" name="nophone">
                            </div>

                        </div>

                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email">
                            </div>

                        </div>

                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="form-group">
                                <label for="alt_jemput">Alamat Penjemputan Kendaraan</label>
                                <textarea type="text" id="alt_jemput" class="form-control" name="alt_jemput"></textarea>
                            </div>

                        </div>



                        <div class="col-6 col-lg-2 col-md-6">

                                <input type="date" id="tgl_masuk" class="form-control" name="tgl_masuk">
                            </div>

                        </div>

                        <div class="col-6 col-lg-2 col-md-6">
                            <div class="form-group">
                                <label for="tgl_keluar">Tgl Jadwal keluar</label>
                                <input type="date" id="tgl_keluar" class="form-control" name="tgl_keluar">
                            </div>

                        </div>


                    </div>

                    </div>

                            <input type="text" id="nopol" class="form-control" name="nopol">
                        </div>

                    </div>

                    <div class="col-6 col-lg-2 col-md-6">
                        <div class="form-group">

                            <input type="text" id="merek" class="form-control" name="merek">
                        </div>

                    </div>

                    <div class="col-6 col-lg-2 col-md-6">
                        <div class="form-group">

                            <input type="text" id="jenis" class="form-control" name="jenis">
                        </div>

                    </div>

                    <div class="col-6 col-lg-2 col-md-6">

                                <input type="file" name="file_ken1" id="file_ken1">
                            </p>
                        </div>
                    </div>

                    </div>

                    <div class="col-6 col-lg-2 col-md-6">
